<DOCTYPE  html>
<html>
<head>
	<meta charset="utf-8">
	<title>使用setTimeout和clearTimeout</title>
	<style>
		div{width:800px;
				height:300px;
				text-align:center;
				background:red;
				
				
				}
	
	
	</style>	
	
	<script>
		window.onload=function()
		{	
		
			var oBtn=document.getElementsByTagName("input");
			var timer=null;
			oBtn[0].onclick=function()
			{	 clearTimeout(timer);	
				  timer=setTimeout(function(){alert("弹窗一个信息来");},2000);					
				 
			}		

			oBtn[1].onclick=function()
			{clearTimeout(timer);}
			
			var oSpan=document.getElementsByTagName("span");
					oSpan[0].onmouseover=function()
					{ 
						if(confirm("要选择confirm一下效果吗"))
						{  oSpan[0].innerHTML="confirm的效果"  ;}
							oSpan[1].innerHTML=prompt("输入你想输入的prompt效果哦")
					}
		
			var oDiv=document.getElementsByTagName("div");
			var oP=document.getElementsByTagName("p");
			var timer1=null;
			var n=10;
			oDiv[0].onclick=function()
			{
				timer1=setInterval(function(){ 
					
					n--;
					oP[1].innerHTML=n;
					},1000)			
			}
			oP[2].onclick=function()
			{clearInterval(timer1);}
		
		
		
		
		}
	
	
	
	</script>
</head>
<body>
			<input type="button" value="4秒后弹出来"/>
			<input type="button" value="点击后取消定时器"/><br>
			<div>
					<p>点击这个div块后会到计时间</p>
					<p>10</p>
					
			</div>
			<p>暂停</p>
			<br><br><br>
			
			<span>移动鼠标到这来感受confirm和prompt的效果</span><br>
			<span></span>
</body>
</html>
